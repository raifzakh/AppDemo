<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment - Restaurant Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Restaurant Checkout</h1>
        </header>

        <main>
            <section class="order-summary">
                <h2>Order Summary</h2>
                <ul class="order-items">
                    <li class="order-item">
                        <span class="item-name">Spaghetti Carbonara</span>
                        <span class="item-price">$20.00</span>
                    </li>
                    <li class="order-item">
                        <span class="item-name">Caesar Salad</span>
                        <span class="item-price">$10.00</span>
                    </li>
                    <li class="order-item">
                        <span class="item-name">Lemonade*4</span>
                        <span class="item-price">$20.00</span>
                    </li>
                </ul>

                <div class="order-total">
                    <p><strong>Total: $50.00</strong></p>
                </div>
            </section>

            <section class="payment-section">
                <h2>Enter Card Details</h2>
                <div id="card-element">
                    <!-- Stripe's card input field will be inserted here -->
                </div>
                <div id="card-errors" role="alert"></div>
                <button id="pay-button">Pay $50.00</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Chaos & Crumbs</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
